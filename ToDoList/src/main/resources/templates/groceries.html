<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="Nims.png" type="image/x-icon">
    <title>Delivery Service - Groceries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b04d4d;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #704f4f;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        p {
            text-align: center;
            margin-bottom: 40px;
            color: #777;
        }
        
        .back-button {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3f3f3f;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        .back-button a:hover {
            background-color: rgb(255, 255, 255);
        }
        
        .groceries-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .grocery-item {
            display: inline-block;
            width: 250px;
            padding: 20px;
            margin: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .grocery-item:hover {
            transform: scale(1.05);
        }
        
        .grocery-item img {
            max-width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="Nims.png" alt="Delivery Service Logo">
        </div>
        <div class="back-button">
            <a href="home.html">&larr; Back to Home</a>
        </div>
        <h1 style="font-family: 'Brush Script MT', sans-serif; font-size: 90px; color: #f1e1e1;">Groceries</h1>
        <p style="font-family: Arial, sans-serif; font-size: 20px; color: #fffafa;">
            Browse a variety of fresh groceries available for delivery.
        </p>
        <div class="groceries-section">
            <div class="grocery-item">
                <img src="vege.png" alt="Grocery Item 1">
                <h3>Vegetables</h3>
                <p>$10</p>
            </div>
            <div class="grocery-item">
                <img src="dairy.png" alt="Grocery Item 2">
                <h3>Dairy Products</h3>
                <p>$8</p>
            </div>
            <div class="grocery-item">
                <img src="fruits.png" alt="Fruit 1">
                <h3>Fruit 1</h3>
            </div>
        </div>
    </div>
</body>

</html>
